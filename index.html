<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Web Quiz</title>
</head>
<body>
    <!-- main outer div -->
    <div class="outer-container">

        <!-- top bar div -->
        <div class="top-bar">
            <button>View HighScores</button>
            <p>Timer: 00:00</p>
        </div>

        <!-- inner div -->
       <div class="inner-container">

        <!-- main header/quiz intro -->
        <header class="quiz-intro">
            <h1>Welcome to Quiz</h1>
            <p>To get started with the quiz, start the quiz!</p>
            <button>Start Quiz</button>
        </header>

        <!-- main quiz content -->
        <main>
            <section class="question-screen">
                <h2>Question Here</h2>
                <ul>
                    <li><button>Answer 1</button></li>
                    <li><button>Answer 2</button></li>
                    <li><button>Answer 3</button></li>
                    <li><button>Answer 4</button></li>
                </ul>
            </section>

            <section class="quiz-finish-screen">
                <h2>Quiz Finished</h2>
                <p>Your Score: 00</p>
                <div>
                    <label for="">Enter Initials</label>
                    <input type="text">
                    <button>Submit</button>
                </div>
            </section>

            <section class="highscores-screen">
                <h2>HighScores:</h2>
                <ol>
                    <li></li>
                </ol>
            </section>

        </main>


       </div>

    </div>
</body>
</html>
